<div 
  class="beer-list-entry"  
  ng-click="$ctrl.onBeerEntryClick($ctrl.beer)"
>

  <div>
    <img class="beer-pic" ng-src={{$ctrl.beer.image_url}} />
  </div>

  <div class="beer-description">
    <h3 id='name'>
      NAME: {{$ctrl.beer.name}}
    </h3>
    <p class="beer-list-entry-tag">{{$ctrl.beer.tagline}}</p>
    <p class="beer-list-entry-description">
      {{$ctrl.beer.description}}
    </p>
  </div>

</div>
