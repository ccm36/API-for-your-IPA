<li class="beer-list-entry">

  <div>
    <img src="{{$ctrl.beer.image_url}}" />
  </div>

  <div class="beer-description">
    <div class="beer-list-entry-name" ng-click="$ctrl.onClick($ctrl.beer)">
      {{$ctrl.beer.name}}
    </div>
    <div class="beer-list-entry-tag">{{$ctrl.beer.tagline}}</div>
    <div class="beer-list-entry-description">{{$ctrl.beer.description}}</div>
  </div>

</li>
