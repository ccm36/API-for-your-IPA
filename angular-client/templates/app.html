<div id="app container" >
  <div class="info">
    <nav class="navbar">
      <search
        beers="beers"
        get-random-beer="$ctrl.getRandomBeer"
        get-search-results="$ctrl.getSearchResults"
      />
    </nav>
    <br>
    <div class="beerInfo">
      <beer-info beer="$ctrl.currentBeer"/>
    </div>
    <br>
  </div>

  <div class="row">
    <beer-list 
      beers="$ctrl.beers" 
      on-beer-entry-click="$ctrl.selectBeer"
    />
  </div>
</div>
