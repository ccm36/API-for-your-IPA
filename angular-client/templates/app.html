<div id="app container">
  <nav class="navbar">
    <search 
      beers="beers"
      get-random-beer="$ctrl.getRandomBeer"
      get-search-results="$ctrl.getSearchResults"
    />
  </nav>
  <div class="beerInfo">
    <beer-info beer="$ctrl.currentBeer"/>
  </div>
  <div class="row">
    <beer-list 
      beers="$ctrl.beers" 
      on-beer-entry-click="$ctrl.selectBeer"
    />
  </div>
</div>
